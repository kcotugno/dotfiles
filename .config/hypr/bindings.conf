# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

$default_profile = Default

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser --profile-directory="$default_profile"
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop --password-store=gnome-libsecret"
bindd = SUPER, slash, Passwords, exec, uwsm app -- bitwarden-desktop

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, Grok, exec, omarchy-launch-webapp "https://grok.com" --profile-directory="$x_profile"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.fastmail.com/calendar/week?u=$fastmail_id" --profile-directory="$default_profile"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.fastmail.com?u=$fastmail_id" --profile-directory="$default_profile"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/" --profile-directory="$google_profile"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/" --profile-directory="$x_profile"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post" --profile-directory="$x_profile"
bindd = SUPER SHIFT, F, Facebook, exec, omarchy-launch-webapp "https://facebook.com/" --profile-directory="$facebook_profile"

bind = SUPER, L, exec, hyprlock

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
